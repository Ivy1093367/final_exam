        <div class="center01text01">填寫訂購資訊</div>
            <form action="#">
                <div class="center02text01">名字</div>
                <input type="text" class="center02input01">
                <div class="center02text02">姓氏</div>
                <input type="text" class="center02input02">
                <div class="center02text03">手機號碼</div>
                <input type="text" class="center02input03">
                <div class="center02text04">電子郵件</div>
                <input type="email" class="center02input04">
                <div class="center02text05">收件地址</div>
                <select class="center02select01" id="">
                    <option selected>請選擇城市</option>
                    <option value="1">台北市</option>
                    <option value="2">台中市</option>
                    <option value="3">台南市</option>
                    <option value="4">高雄市</option>
                    <option value="5">台東縣</option>
                </select>
                <select class="center02select02" id="">
                    <option selected>請選擇區域</option>
                    <option value="1">北區</option>
                    <option value="2">東區</option>
                    <option value="3">南區</option>
                    <option value="4">西區</option>
                    <option value="5">中區</option>
                </select>
                <input type="text" class="center02input05" placeholder="請輸入詳細地址">
                <div class="center02text06">選擇設計師風格</div>
                <select class="center02select03" id="">
                    <option value="1" selected>Meili</option>
                    <option value="2">Zoe</option>
                    <option value="3">Michael</option>
                    <option value="4">Birdy</option>
                </select>
                <div class="center02text07">付款方式</div>
                <select class="center02select04" id="">
                    <option value="1" selected>貨到付款</option>
                    <option value="2">信用卡付款</option>
                    <option value="3">LINE Pay</option>
                </select>
                <div class="center02text08">加購服務</div>
                <input type="checkbox" class="center02checkbox01"><label class="center02ckbtext01">送禮用包裝+100</label>
                <input type="checkbox" class="center02checkbox02"><label class="center02ckbtext02">無框畫+250</label>
                <div class="center02text09">備註說明</div>
                <input type="textarea" class="center02textarea01">
                <div class="center02text10">總金額 NT$ 300</div>
                <div class="center02submit"><a href="#">送出訂購資訊</div>
